<html>
<head> 
    <link rel=stylesheet type=text/css href=./mastermindstyle.css>
</head>

<body>
<h1> Mastermind </h1>
<p> Choose any combination of four pegs from the six colors available. Duplicate colors are allowed, and the order in which you place them matters. </p>
<p> Selections that do not utilize the hints of previous moves, while legal, will hinder your success in the game. </p>

<canvas id=trapezoid width=600 height=600 ></canvas>
<script>
var canv=document.getElementById(`trapezoid`);
var ctx=canv.getContext(`2d`);

ctx.fillStyle = `rgba(112, 128, 144, 0.5)`;

// draw the outline and fill that
ctx.beginPath();
ctx.moveTo(0, 450);
ctx.lineTo(120, 0);
ctx.lineTo(470, 0);
ctx.lineTo(590, 450);
ctx.closePath();
ctx.stroke();
ctx.fill();
/*
// divide the columns
ctx.moveTo(118, 450);
ctx.lineTo(190, 0);
ctx.moveTo(236, 450);
ctx.lineTo(260, 0);
ctx.moveTo(354, 450);
ctx.lineTo(330, 0);*/
ctx.moveTo(472, 450);
ctx.lineTo(400, 0);
ctx.stroke();

// draw the bottom part to make it more 3-D, and fill it
ctx.moveTo(120, 0);
ctx.lineTo(470, 0);
ctx.moveTo(0, 450);
ctx.lineTo(590, 450);
ctx.lineTo(590, 490);
ctx.lineTo(0, 490);
ctx.lineTo(0, 450);
ctx.stroke();
ctx.fill();

var xstart = 12;
var xend = 578;
var y = 405;
while (y > 0) {
    ctx.moveTo(xstart, y);
    ctx.lineTo(xend, y);
    y = y - 45;
    xstart = xstart + 12;
    xend = xend - 12;
}
ctx.stroke();

// fill in the holes
ctx.scale(2,1);
var x = 31.9;
var y = 427.5;
var radius = 10;
while (y > 0) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI); 
    ctx.stroke();
    x = x + 6 - 1.2;
    y = y - 45;
    radius = radius * .96;
}
x = 89.7;
y = 427.5;
radius = 10;
while (y > 0) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI); 
    ctx.stroke();
    x = x + 3.6 - 1.2;
    y = y - 45;
    radius = radius * .96;
}
x = 147.5;
y = 427.5;
radius = 10;
while (y > 0) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI); 
    ctx.stroke();
    y = y - 45;
    radius = radius * .96;
}
x = 205.3;
y = 427.5;
radius = 10;
while (y > 0) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, 2 * Math.PI); 
    ctx.stroke();
    x = x - 1.2 - 1.2;
    y = y - 45;
    radius = radius * .96;
}

// fill in the right holes, the ones where you score
var xleft = 254.47;
var xright = 273.33;
y = 435;
radius = 4;
var xdiffLeft = 1.5;
var xdiffRight = 1.7;
var ydiff = 15;
while (y > 0) {
    ctx.beginPath();
    ctx.arc(xleft, y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.arc(xright, y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    
    y -= ydiff;
    xleft -= xdiffLeft;
    xright -= xdiffRight;
    radius *= .98;

    ctx.beginPath();
    ctx.arc(xleft, y, radius, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(xright, y, radius, 0, 2 * Math.PI);
    ctx.stroke();

    y -= 2*ydiff;
    xleft -= 2*xdiffLeft;
    xright -= 2*xdiffRight;
    radius *= .98;
}

</script>




</body>
</html>
